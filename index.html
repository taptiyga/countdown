<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form form__none">
            <input class="form__input" type="text" placeholder="Задача">
            <input class="form__input" type="text" placeholder="Год">
            <input class="form__input" type="text" placeholder="Месяц">
            <input class="form__input" type="text" placeholder="День">
            <input class="form__input" type="text" placeholder="Часы">
            <input class="form__input" type="text" placeholder="Минуты">
            <input class="form__input" type="text" placeholder="Секунды">
            <button class="form__input" type="submit">Создать</button>
        </form>
        <div class="tasks-wrapper">
            <div class="task-wrapper">

                <h2 class="title">Сменить работу<span>Х</span> </h2>
                <div class="countdown">
                    <div class="countdown-item">
                        <h4 class="days">10</h4>
                        <span>дни</span>
                    </div>
                    <div class="countdown-item">
                        <h4 class="hours">18</h4>
                        <span>часы</span>
                    </div>
                    <div class="countdown-item">
                        <h4 class="minutes">30</h4>
                        <span>минуты</span>
                    </div>
                    <div class="countdown-item">
                        <h4 class="seconds">05</h4>
                        <span>секунды</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form" id="form">
            <input class="form__input form__input_title" type="text" placeholder="Задача">
            <div class="form__wrapper" id="formList">
                <div class="input__wrap">
                    <label for="addYear">Год</label>
                    <input class="form__input" id="addYear" type="number" placeholder="Год">
                </div>
                <div class="input__wrap">

                    <label for="addYear">Месяц</label>
                    <input class="form__input" id="addMounth" type="number" placeholder="Месяц">
                </div>
                <div class="input__wrap">

                    <label for="addYear">День</label>
                    <input class="form__input" id="addDay" type="number" placeholder="День">
                </div>
                <div class="input__wrap">

                    <label for="addYear">Часы</label>
                    <input class="form__input" id="addHours" type="number" placeholder="Часы">
                </div>
                <div class="input__wrap">


                    <label for="addYear">Минуты</label>
                    <input class="form__input" id="addMinutes" type="number" placeholder="Минуты">
                </div>
                <div class="input__wrap">

                    <label for="addYear">Секунды</label>
                    <input class="form__input" id="addSeconds" type="number" placeholder="Секунды">
                </div>

            </div>
            <button class="button" id="addTaskButton" type="submit">Создать</button>
        </form>
        <div class="tasks-wrapper">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
